cliente:
    path:     /
    defaults: { _controller: "FinanceiroBundle:Cliente:index" }

cliente_show:
    path:     /{id}/show
    defaults: { _controller: "FinanceiroBundle:Cliente:show" }

cliente_new:
    path:     /new
    defaults: { _controller: "FinanceiroBundle:Cliente:new" }

cliente_create:
    path:     /create
    defaults: { _controller: "FinanceiroBundle:Cliente:create" }
    methods:  POST

cliente_edit:
    path:     /{id}/edit
    defaults: { _controller: "FinanceiroBundle:Cliente:edit" }

cliente_update:
    path:     /{id}/update
    defaults: { _controller: "FinanceiroBundle:Cliente:update" }
    methods:  [POST, PUT]

cliente_delete:
    path:     /{id}/delete
    defaults: { _controller: "FinanceiroBundle:Cliente:delete" }
    methods:  [POST, DELETE]
